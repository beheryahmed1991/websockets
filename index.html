<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebSocket Live Test Rig</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        background: #121212;
        color: #fff;
        #log{background: #000; padding: 10px; height: 300px; overflow-y: scroll; border: 1px solid #333;}
        .status-on {
          color: #0f0;
          .status-off {
            color: #f00;}
        }
      }

      #log {
        background: #000;
        padding: 10px;
        height: 300px;
        overflow-y: scroll;
        border: 1px solid #333;
      }
    </style>
  </head>
  <body>
    <h1>WebSocket Broadcast Console</h1>
    <p id="status" class="status-off">connecting...</p>

    <form id="message-form">
        <input id="message-input" type="text"
        placeholder="send cargo..."required />
        <button type="submit">Deploy message</button>
    </form>
    <h3>Live Stream Logs:</h3>
    <pre id="log"></pre>
  </body>
  <script>
    const statusEl = document.getElementById("status");
    const logEl = document.getElementById("log");
    const messageInput = document.getElementById("message-input");

    //1. initiate the HandSake
    const ws = new WebSocket("ws://localhost:8080");


    const appendLog = (label, message) => {
      const entry =`${new Date().toLocaleTimeString()} ${label} ${message}\n`;
      logEl.textContent = entry+ logEl.textContent;
      
    };
    ws.addEventListener('open', () => {
       statusEl.textContent = "connected: ws//localhost:8080";
       statusEl.className = "status-on";
       appendLog("[System]", "tunnel established");
    });
    ws.addEventListener('close', () => {
       statusEl.textContent = "disconnected";
       statusEl.className = "status-off";
       appendLog("[System]", "tunnel closed");
    });
    ws.addEventListener('message', (event) => {
       appendLog("[Received]", event.data);
    });
   
    document.getElementById("message-form")
    .addEventListener("submit", (e) => {
        e.preventDefault();
        const message = messageInput.value.trim();
        if (!message) return;
        if (ws.readyState !== WebSocket.OPEN) {
            appendLog("[Error]", "Connection is not open.");
            return;
        }
        ws.send(message);
        appendLog("[Sent]", message);
        messageInput.value = "";
    });
  </script>
</html>
